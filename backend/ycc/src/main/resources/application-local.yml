spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3356/test?characterEncoding=UTF-8&serverTimezone=Asia/Seoul
    username: root
    password: 1234

  redis:
    host: localhost
    port: 6379
    password: 1234
    timeout: 3000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

logging:
  level:
    org.hibernate:
      type.type.descriptor.sql: trace

jwt:
  header: Authorization
  secret: eWFrY2hhY2hhLXNzYWZ5ODAz
  token-validity-in-seconds: 86400